<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameCraft Hub - Requerimientos de Compra</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>GameCraft Hub - Requerimientos de Compra</h1>
    </header>
    <main>
      <section>
        <form id="purchaseForm">
          <label for="buyerName">Nombre del Comprador:</label>
          <input type="text" id="buyerName" maxlength="20" required />

          <label for="budget">Presupuesto Máximo:</label>
          <input type="number" id="budget" min="1" required />

          <label for="maxItems">Cantidad Máxima de Artículos:</label>
          <input type="number" id="maxItems" min="1" max="20" required />

          <label for="address">Dirección de Entrega:</label>
          <input type="text" id="address" required />

          <label for="deliveryType">Tipo de Entrega:</label>
          <select id="deliveryType">
            <option value="domicilio">Domicilio (+$15,000)</option>
            <option value="retirar">Retiro en tienda</option>
          </select>

          <button type="button" onclick="startPurchase()">
            Iniciar Compra
          </button>
          <button type="reset">Limpiar Campos</button>
          <p id="errorMessage" class="error-message"></p>
        </form>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
